<app-navbar></app-navbar>

<div class="container">


    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div *ngFor="let i of productData" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2"><br>

                    <div class="card">
                        <img height="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{i.title}}</p>
                          <h6 class="card-title">{{i.price}}</h6>
                          <a href="" class="btn btn-primary">Shop Now</a>
                        </div>
                      </div>


                </div>
               
              
                
                
  </div>
  </div>
  </div>
